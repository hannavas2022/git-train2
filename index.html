<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Weather</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <form>
      <input
        type="text"
        id="inputtown"
        placeholder="Search - town, country"
        autofocus="on"
      />
      <input type="submit" value="Search" id="searchbutton" />
    </form>
    <div>
      <div class="container text-center">
        <div class="weather-app">
          <div class="row row-cols-7">
            <div class="col-3">
              <p class="currenttown"></p>
              <p class="currentdate"></p>
              <p class="temperature">
                <span id="todayTemperature"></span>
                <a id="celsius">ÂºC</a>
                <img src="" id="icon" />
                <span id="condition"></span>
              </p>
              <p class="humidity">Humidity: <span id="hum"></span>%</p>
              <p class="wind">Wind: SW <span id="speed"></span> km/h</p>
              <p class="visibility">Visibility: <span id="vis"></span> km</p>
            </div>
            <div class="col d-flex align-items-center" id="forecast"></div>
          </div>
        </div>
      </div>
      <br />
      <small id="footer">
        <a href="https://github.com/hannavas2022/git-train2" target="_blank"
          >Open-source code</a
        >
        by Hanna Vasylets
      </small>
    </div>
    <script src="script.js"></script>
  </body>
</html>
