<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Weather git</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <form>
      <input
        type="text"
        id="inputtown"
        placeholder="Search - town, country"
        autofocus="on"
      />
      <input type="submit" value="Current Location" id="buttonLocation" />
    </form>

    <div class="container text-center">
      <div class="weather-app">
        <div class="row row-cols-7">
          <div class="col-3">
            <p class="currenttown"></p>
            <p class="currentdate"></p>
            <p class="temperature">
              <span id="todayTemperature"></span>
              <a href="#" id="celsius">ºC</a>|<a href="#" id="fahrenheit">ºF</a>
              <img src="IMG/rain.jpg" alt="Rain" />
              <span id="condition"></span>
            </p>
            <p class="humidity">Humidity: <span id="hum"></span>%</p>
            <p class="wind">Wind: SW <span id="speed"></span> km/h</p>
            <p class="visibility">Visibility: <span id="vis"></span> km</p>
          </div>
          <div class="col">
            <p class="nextdays">Sun<br />18 Sep</p>
            <img src="IMG/suncloud.jpg" alt="SunCloud" />
            <p class="nextdaystemperatute">+22°C</p>
            <img src="IMG/clearmoon.jpg" alt="ClearMoon" />
            <p class="nextdaystemperatute">+8°C</p>
          </div>
          <div class="col">
            <p class="nextdays">Mon<br />19 Sep</p>
            <img src="IMG/sunrain.jpg" alt="SunRain" />
            <p class="nextdaystemperatute">+21°C</p>
            <img src="IMG/rain.jpg" alt="Rain" />
            <p class="nextdaystemperatute">+12°C</p>
          </div>
          <div class="col">
            <p class="nextdays">Tue<br />20 Sep</p>
            <img src="IMG/sunnyday.jpg" alt="SunnyDay" />
            <p class="nextdaystemperatute">+18°C</p>
            <img src="IMG/rain.jpg" alt="Rain" />
            <p class="nextdaystemperatute">+8°C</p>
          </div>
          <div class="col">
            <p class="nextdays">Wen<br />21 Sep</p>
            <img src="IMG/rain.jpg" alt="Rain" />
            <p class="nextdaystemperatute">+14°C</p>

            <img src="IMG/clearmoon.jpg" alt="ClearMoon" />
            <p class="nextdaystemperatute">+3°C</p>
          </div>
          <div class="col">
            <p class="nextdays">Thu<br />22 Sep</p>
            <img src="IMG/sunnyday.jpg" alt="SunnyDay" />
            <p class="nextdaystemperatute">+18°C</p>
            <img src="IMG/clearmoon.jpg" alt="ClearMoon" />
            <p class="nextdaystemperatute">+7°C</p>
          </div>
        </div>
      </div>
    </div>
    <a href="https://github.com/hannavas2022/git-train2" class="gitlink"
      >Git Link</a
    >
    <script src="script.js"></script>
  </body>
</html>
